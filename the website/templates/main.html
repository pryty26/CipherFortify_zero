<body>
    <div class="container">
        <!-- æ ‡é¢˜åŒºåŸŸ -->

        </div>
        
        <!-- ä¸»æ§åˆ¶åŒºåŸŸ -->
        <div class="control-area">
            <button class="control-btn" id="decreaseBtn">-</button>
            <button class="main-btn" id="mainBtn">/1</button>
            <button class="control-btn" id="increaseBtn">+</button>
        </div>
        
        <div class="path-display" id="pathDisplay">Current path: /1</div>

    <script>
        // è·¯å¾„é…ç½® - åœ¨è¿™é‡Œä¿®æ”¹æ¯ä¸ªIDå¯¹åº”çš„è·¯å¾„
        const PATH_CONFIG = {
            1: { path: '/tips', name: 'The sitemap/tips', icon: 'ğŸ—ºï¸' },
            2: { path: '/secrets', name: 'secrets\n(encrypt and decrypt)', icon: 'ğŸ”' },
            3: { path: '/delete_secrets', name: 'delete your encrypted secrets', icon: 'âš ï¸' },
            4: { path: '/password_tools', name: 'A tools that can create and check passwords', icon: 'ğŸ”‘' },
            5: { path: '/undone', name: 'undone', icon: '' },
            6: { path: '/undone', name: 'undone', icon: '' },
            7: { path: '/undone', name: 'undone', icon: '' },
            8: { path: '/undone', name: 'undone', icon: '' },
            9: { path: '/undone', name: 'undone', icon: '' },
            10: { path: '/undone', name: 'undone', icon: '' }
        };

        let currentPathId = 1;
        const pathIds = Object.keys(PATH_CONFIG).map(Number);
        const minPathId = Math.min(...pathIds);
        const maxPathId = Math.max(...pathIds);

        const mainBtn = document.getElementById('mainBtn');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const increaseBtn = document.getElementById('increaseBtn');
        const pathDisplay = document.getElementById('pathDisplay');

        function updatePath() {
            const pathInfo = PATH_CONFIG[currentPathId];
            
            if (!pathInfo) {
                console.error(`Path configuration not found for ID: ${currentPathId}`);
                return;
            }
            
            // æ›´æ–°ä¸»æŒ‰é’®
            mainBtn.textContent = `${pathInfo.icon} ${pathInfo.name}`;
            mainBtn.onclick = function() {
                if (pathInfo.path === '/undone' || pathInfo.status === 'coming') {
                    alert('This feature is under development, please stay tuned!');
                    return;
                }
                window.location.href = pathInfo.path;
            };

            
            // æ›´æ–°æ˜¾ç¤º
            pathDisplay.textContent = `current: ${pathInfo.path} - ${pathInfo.name} 
            (ID: ${currentPathId})`;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            decreaseBtn.disabled = currentPathId <= minPathId;
            increaseBtn.disabled = currentPathId >= maxPathId;
        }

        decreaseBtn.addEventListener('click', function() {
            if (currentPathId > minPathId) {
                currentPathId--;
                updatePath();
            }
        });

        increaseBtn.addEventListener('click', function() {
            if (currentPathId < maxPathId) {
                currentPathId++;
                updatePath();
            }
        });

        // åˆå§‹åŒ–
        updatePath();
    </script>
