<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Secrets - CipherFortify</title>
    <style>
        body { 
            background: #13151a; 
            color: #e2e8f0; 
            font-family: sans-serif; 
            padding: 40px 20px 80px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .container {
            background: #1a1d24;
            padding: clamp(25px, 5vw, 35px);
            border-radius: 8px;
            width: 90%;
            max-width: 480px;
            border: 1px solid #2d3748;
            box-sizing: border-box;
        }

        h1 { 
            color: #3b82f6; 
            text-align: center;
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            margin: 0 0 40px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: clamp(0.95rem, 2vw, 1.05rem);
        }

        .btn {
            width: 100%;
            padding: clamp(12px, 3vw, 14px);
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 12px 0;
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.03);
        }
        .btn-danger {
            background: #dc2626;
        }
        .btn-secondary {
            background: #374151;
        }

        .message {
            padding: 14px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        .message-success { background: #14532d; color: #bbf7d0; }
        .message-error { background: #7f1d1d; color: #fecaca; }
        .message-warning { background: #713f12; color: #fde68a; }

        .command-examples {
            background: #0f172a;
            padding: 16px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #334155;
            font-size: clamp(0.9rem, 2vw, 1rem);
            line-height: 1.6;
        }

        .footer {
            display: flex;
            flex-wrap: nowrap;
            gap: 12px;
            justify-content: space-between;
            margin-top: 30px;
        }

        /* ÊâãÊú∫‰ºòÂåñ */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            h1 { margin-top: 40px; }
            input, .btn {
                padding: 16px;
                font-size: 1.05rem;
            }
            .footer {
                flex-direction: column;
                gap: 15px;
            }
            .footer .btn {
                width: 100%;
                max-width: 280px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Delete Secrets</h1>

        {% if message %}
        <div class="message message-{{ message_type }}">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST" action="/delete_secrets">
            <!-- ËÆ∞ÂΩïÂêçÁß∞ -->
            <div class="form-group">
                <input type="text" name="name" placeholder="Record Name" required 
                       value="{{ request.form.name if request.form else '' }}">
            </div>

            <!-- ÂØÜÁ†Å -->
            <div class="form-group">
                <input type="password" name="password" placeholder="Your Password" required>
            </div>

            <!-- Âà†Èô§ÂëΩ‰ª§ -->
            <div class="form-group">
                <input type="text" name="user_input" placeholder="Delete Command" required 
                       value="{{ request.form.user_input if request.form else 'name' }}">
            </div>

            <div class="command-examples">
                <strong>Commands:</strong><br>
                ‚Ä¢ <code>name</code> - Delete all records with the name that you input<br>
                ‚Ä¢ <code>id:123</code> - Delete specific record by ID<br>
                ‚Ä¢ <code>deleteall</code> - Delete ALL your records
            </div>

            <button type="submit" class="btn btn-danger">
                Delete
            </button>
        </form>

        <div class="footer">
            <button onclick="window.location.href='/secrets'" class="btn btn-secondary">
                ‚Üê Back to Secrets
            </button>
            <button onclick="window.location.href='/home'" class="btn btn-secondary">
                Home ‚Üí
            </button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const firstInput = document.querySelector('input[name="name"]');
            if (firstInput && !firstInput.value) {
                firstInput.focus();
            }
        };
    </script>
</body>
</html>
