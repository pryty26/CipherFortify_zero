<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Tools - CipherFortify</title>
    <style>
        body { 
            background: #13151a; 
            color: #e2e8f0; 
            font-family: sans-serif; 
            padding: 40px 20px 80px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .container {
            background: #1a1d24;
            padding: clamp(25px, 5vw, 35px);
            border-radius: 8px;
            width: 90%;
            max-width: 520px;
            border: 1px solid #2d3748;
            box-sizing: border-box;
        }

        h1 { 
            color: #3b82f6; 
            text-align: center;
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            margin: 0 0 40px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: clamp(0.95rem, 2vw, 1.05rem);
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #334155;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            white-space: nowrap;
            flex: 1;
            text-align: center;
            border-bottom: 2px solid transparent;
            font-size: clamp(0.95rem, 2vw, 1.05rem);
        }
        .tab.active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }

        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        .btn {
            width: 100%;
            padding: clamp(12px, 3vw, 14px);
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 12px 0;
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.03);
        }
        .btn-secondary {
            background: #374151;
        }

        .result-box {
            margin-top: 20px;
            padding: 16px;
            background: #0f172a;
            border-radius: 6px;
            border: 1px solid #334155;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        /* Generate Password - 显示 + 复制按钮 */
        .password-display {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .password-display input {
            flex-grow: 1;
            padding: 14px;
            font-size: clamp(0.95rem, 2vw, 1.05rem);
        }
        .copy-btn {
            background: #374151;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 20px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2vw, 1rem);
            white-space: nowrap;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: #4b5563;
        }

        /* Strength Indicator */
        .strength-indicator {
            height: 12px;
            border-radius: 6px;
            margin: 12px 0;
            background: #334155;
            overflow: hidden;
        }
        .strength-indicator div {
            height: 100%;
            transition: width 0.4s ease;
        }
        .strength-very-weak { width: 20%; background: #ef4444; }
        .strength-weak { width: 40%; background: #f97316; }
        .strength-medium { width: 60%; background: #eab308; }
        .strength-strong { width: 100%; background: #22c55e; }

        /* 手机优化 */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            .tabs {
                padding: 0 10px;
            }
            .tab {
                padding: 14px 10px;
                font-size: 1rem;
            }
            input, .btn, .copy-btn {
                padding: 16px;
                font-size: 1.05rem;
            }
            .password-display {
                flex-direction: column;
            }
            .copy-btn {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Tools</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('generate')">Generate Password</div>
            <div class="tab" onclick="switchTab('check')">Check Strength</div>
        </div>

        <!-- Generate Password Tab -->
        <div class="tab-content active" id="generate-tab">
            <form method="POST" action="/password_tools">
                <input type="hidden" name="action" value="generate">
                <div class="form-group">
                    <label>Password Length:</label>
                    <input type="number" name="password_length" min="8" max="50" value="12" required>
                </div>
                <button type="submit" class="btn">Generate Password</button>
            </form>
            
            {% if generated_password %}
            <div class="result-box">
                <strong>Generated Password:</strong>
                <div class="password-display">
                    <input type="text" id="generatedPassword" value="{{ generated_password }}" readonly>
                    <button class="copy-btn" onclick="copyPassword()">Copy</button>
                </div>
            </div>
            {% endif %}
        </div>

        <!-- Check Strength Tab -->
        <div class="tab-content" id="check-tab">
            <form method="POST" action="/password_tools">
                <input type="hidden" name="action" value="check">
                <div class="form-group">
                    <label>Password to Check:</label>
                    <input type="password" name="password_to_check" placeholder="Enter password to check" required>
                </div>
                <button type="submit" class="btn">Check Strength</button>
            </form>
            
            {% if strength_result %}
            <div class="result-box">
                <strong>Password Strength:</strong>
                <div class="strength-indicator">
                    <div class="{{ strength_class }}"></div>
                </div>
                <p>{{ strength_message }}</p>
            </div>
            {% endif %}
        </div>

        <button onclick="window.location.href='/home'" class="btn btn-secondary">
            Back to Home
        </button>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        function copyPassword() {
            const passwordField = document.getElementById('generatedPassword');
            passwordField.select();
            passwordField.setSelectionRange(0, 99999); // For mobile
            navigator.clipboard.writeText(passwordField.value);
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.style.background = '#22c55e';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#374151';
            }, 2000);
        }

        // 自动切换到有结果的标签
        window.onload = function() {
            {% if generated_password %}
                switchTab('generate');
            {% elif strength_result %}
                switchTab('check');
            {% endif %}
        };
    </script>
</body>
</html>
